<ion-header>

  <ion-navbar>
    <ion-title>registroCita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Reserva t√∫ cita Medica</h1>
  <p>Citas medicas para el mes de Diciembre {{ tipoMedico }}</p>
 <div > </div>
    <ion-list radio-group [(ngModel)]="tipoMedico">
    
      <ion-item>
        <ion-label>Especialidad</ion-label>
        <ion-radio   value="esp"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>General</ion-label>
        <ion-radio value="gen"></ion-radio>
      </ion-item>
    </ion-list>

      <ion-item *ngIf="tipoMedico=='esp'">
          <ion-label>Especialidad</ion-label>
         
          <ion-select [ngModel]="selectedDevice" (ngModelChange)="optionSelected($event)">
            <ion-option  *ngFor="let m of nomespecialidad"  [value]="m.id">{{m.especialidad}}</ion-option>            
          </ion-select>
        </ion-item>

      <ion-item>
          <ion-label>Medicos</ion-label>
          <ion-select [ngModel]="selectedDevice" (ngModelChange)="selectDiaMedico($event)">
            <ion-option *ngFor="let medEsp of medicosEspecialistas"  [value]="medEsp.id">{{medEsp.nombre +" "+medEsp.apellido}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Dia</ion-label>
            <ion-select [ngModel]="selectedDevice">
              <ion-option *ngFor="let diatrabajomedico of agendaMedicoDia"  [value]="diatrabajomedico.dia">{{diatrabajomedico.dia}}</ion-option>
            </ion-select>
          </ion-item>
        
          <ion-list>
              <ion-item>
                <div>FECHA</div><div>CONSULTORIO</div><div>FECHA</div>
              </ion-item>
            </ion-list>
</ion-content>
