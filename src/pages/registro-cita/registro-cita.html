<ion-header>

  <ion-navbar>
    <ion-title>registroCita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Reserva t√∫ cita Medica</h1>
  <p>Citas medicas para el mes de Diciembre {{ tipoMedico }}</p>
 <div > </div>
    <ion-list radio-group [(ngModel)]="tipoMedico">
    
      <ion-item>
        <ion-label>Especialidad</ion-label>
        <ion-radio   value="esp"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>General</ion-label>
        <ion-radio value="gen"></ion-radio>
      </ion-item>
    </ion-list>

      <ion-item *ngIf="tipoMedico=='esp'">
          <ion-label>Especialidad</ion-label>
         
          <ion-select >
            <ion-option *ngFor="let m of nomespecialidad" value="{{m.id}}">{{m.especialidad}}</ion-option>            
          </ion-select>
        </ion-item>

      <ion-item>
          <ion-label>Medicos</ion-label>
          <ion-select>
            <ion-option value="nes">NES</ion-option>
            <ion-option value="n64">Nintendo64</ion-option>
            <ion-option value="ps">PlayStation</ion-option>
            <ion-option value="genesis">Sega Genesis</ion-option>
            <ion-option value="saturn">Sega Saturn</ion-option>
            <ion-option value="snes">SNES</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Dia</ion-label>
            <ion-select>
              <ion-option value="nes">Lunes</ion-option>
              <ion-option value="n64">Martes</ion-option>
              <ion-option value="ps">Miercoles</ion-option>
              <ion-option value="genesis">Jueves</ion-option>
              <ion-option value="saturn">Viernes</ion-option>
              <ion-option value="snes">Sabado</ion-option>
            </ion-select>
          </ion-item>
        
          <ion-list>
              <ion-item>
                <div>FECHA</div><div>CONSULTORIO</div><div>FECHA</div>
              </ion-item>
            </ion-list>
</ion-content>
