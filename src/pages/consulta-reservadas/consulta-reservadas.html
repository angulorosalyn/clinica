<ion-header>

  <ion-navbar>
    <ion-title>consultaReservadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="consulta-reservadas" padding>
 <h1>{{ nombrePaciente }}</h1>
 <p>Lista de consultas realizadas</p>
    <div class="row header">
        <div class="col">Medico</div>        
        <div class="col">Consultorio</div>
        <div class="col">Fecha</div>
        <div class="col">Hora</div>
        
        <div class="col"></div>
      </div>
      <div class="row conttbl" *ngFor="let reservas of listReservas">
          <div class="col">{{ reservas.medico}}</div>
        <div class="col">{{ reservas.consultorio }}</div>
        <div class="col">{{reservas.fecha}}</div>
        <div class="col">{{reservas.horainicial}}</div>
        
        <div class="col"><button  ion-button color="secondary" (click)="cancelarReserva(reservas.idreserva,reservas.idagenda)"><ion-icon name="add-circle"></ion-icon> Cancelar</button></div>
      </div>

</ion-content>
